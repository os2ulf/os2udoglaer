name: os2udoglaer
type: theme
description: 'Headless subtheme'
package: Drupal Premium
version: 1.0.0
core_version_requirement: ^9 || ^10
base theme: premium_headless_theme
dependencies:
  - styles
  - premium_core

libraries:
  - premium_headless_theme/master
  - os2udoglaer/master

# Regions
regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  footer: 'Footer'
regions_hidden:
  - sidebar_first

ckeditor5-stylesheets:
  - css/ckeditor.css

interface translation project: os2udoglaer
interface translation server pattern: sites/default/themes/custom/os2udoglaer/translations/%language.po
